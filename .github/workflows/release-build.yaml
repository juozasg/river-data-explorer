name: Flux Push OCI Release

on:
  push:
    tags:
      - 'release/*'

jobs:
  flux:
    env:
      IMAGE: ghcr.io/kingdonb/river-data-explorer-config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '^1.17.0'

      - name: Prepare
        id: prep
        run: |
          GIT_TAG=${GITHUB_REF/refs\/tags\/release\//}
          FLUX_PATH=${GITHUB_WORKSPACE}/bin
          git clone --depth 1 https://github.com/fluxcd/flux2 -b oci
          pushd flux2
          FLUX_OCI_SHA=$(git rev-parse --short HEAD)
          popd
      
          echo ::set-output name=GIT_TAG::${GIT_TAG}
          echo ::set-output name=FLUX_PATH::${FLUX_PATH}
          echo ::set-output name=FLUX_OCI_SHA::${FLUX_OCI_SHA}


      - name: Cache Flux OCI (prerelease)
        id: cache-flux
        uses: actions/cache@v3
        env:
          cache-name: flux
        with:
          path: ${{ steps.prep.outputs.FLUX_PATH }}
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ steps.prep.outputs.FLUX_OCI_SHA }}

      - name: Build Flux (pre-release)
        if: steps.cache-flux.outputs.cache-hit != 'true'
        id: build-flux-oci
        run: |
          pushd flux2
          make build
          mkdir -p ${{ steps.prep.outputs.FLUX_PATH }}
          cp bin/flux ${{ steps.prep.outputs.FLUX_PATH }}
          popd
          echo "${{ steps.prep.outputs.FLUX_PATH }}" >> $GITHUB_PATH

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Flux push OCI Repository
        id: oci_push
        run: |
          flux push artifact ${{ env.IMAGE }}:${{ steps.prep.outputs.GIT_TAG }} \
            --path="./deploy/stable" \
            --source="$(git config --get remote.origin.url)" \
            --revision="$(git branch --show-current)/$(git rev-parse HEAD)"
